<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Early Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/Header.png" alt="">
        <div class="header-buttons">
            <a href="#features"><img src="./img/header-feature.png" alt=""></a>
            <button><a href="#early-access">Get early access</a></button>
        </div>
    </header>
    <!-- <hr> -->
    <div class="home">
        <div class="home-content">
            <img src="./img/home-heading.png" alt="" class="home-heading">
            <button class="home-btn"><img src="./img/Div [icon-lg].png" alt="" class="home-star"><a href="#early-access">Get early access</a></button>
            <img src="./img/home-rating.png" alt="" class="home-rating">
        </div>
        <img src="./img/home-img.png" alt="" class="home-img" id="features">
    </div>
    <div class="main-2">
        <div class="m2-head">
            <img src="./img/m2-heading.png" alt="">
            <div class="m2-button">
                <button class="m2-btn"><a href="#early-access">Get early access -></a></button>
            </div>
        </div>
        <img src="./img/m2-main-img.png" alt="" class="m2-main-img">
    </div>
    <div class="main-3">
        <div class="m3-head">
            <img src="./img/m3-heading.png" alt="" class="m3-heading">
            <div class="m3-button">
                <button class="m3-btn"><a href="#early-access">Get early access -></a></button>
            </div>
        </div>
        <img src="./img/m3-main-img.png" alt="" class="m3-main-img">
    </div>
    <div class="main-4" id="early-access">
        <img src="./img/m4-img.png" alt="" class="m4-main-img">
        <div class="m4-input">
            <div class="m4-content">
                <img src="./img/m4-content-img.png" alt="" class="m4-content-img">
                <input type="email" placeholder="Enter your email">
                <button class="m4-btn"><img src="./img/m4-content-star.png" alt=""><p>Get early access</p></button>
            </div>
        </div>
    </div>
    <div class="main-5">
        <img src="./img/m5-main-img.png" alt="" class="m5-main-img">
    </div>
    <div class="main-6">
        <div class="m6-content">
            <div class="m6-heading">
                <img src="./img/m6-heading-img.png" alt="" class="m6-heading-img">
                <div class="m6-button">
                    <button class="m6-btn"><a href="#early-access">Get early access</a></button>
                </div>
            </div>
            <img src="./img/m6-img.png" alt="" class="m6-img">
        </div>
        <footer>
            <a href="" class="footer-a">Term</a>
            <a href="" class="footer-a">Privacy</a>
            <a href="#" class="footer-img"><img src="./img/footer-img.png" alt=""></a>
            <a href="" class="footer-a">Twitter</a>
            <a href="" class="footer-a">Say hello</a>
        </footer>
    </div>
    <script>
        function updateViewport() {
            const viewport = document.querySelector("meta[name=viewport]");
            if (window.innerWidth < 660) {
                // For small screens, set a smaller initial scale
                viewport.setAttribute("content", "width=device-width, initial-scale=0.2");
            }else if(window.innerWidth < 777){
                viewport.setAttribute("content", "width=device-width, initial-scale=0.4");
            } 
            else if(window.innerWidth < 850){
                viewport.setAttribute("content", "width=device-width, initial-scale=0.5");
            }else if(window.innerWidth < 1109){
                viewport.setAttribute("content", "width=device-width, initial-scale=0.6");
            }
            else if(window.innerWidth < 1124){
                viewport.setAttribute("content", "width=device-width, initial-scale=0.7");
            }
            else if(window.innerWidth < 1340){
                viewport.setAttribute("content", "width=device-width, initial-scale=0.8");
            }
            else if(window.innerWidth < 1406){
                viewport.setAttribute("content", "width=device-width, initial-scale=0.9");
            } 
            else {
                // For larger screens, set the default scale
                viewport.setAttribute("content", "width=device-width, initial-scale=1.0");
            }
        }
        // Run the function when the page loads
        window.onload = updateViewport;
        // Run the function when the window is resized
        window.onresize = updateViewport;
    </script>
</body>
</html>
